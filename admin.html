<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRATRX | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BACKGROUND -->
<canvas id="bg-canvas"></canvas>

<!-- HEADER -->
<header class="py-3 border-b border-yellow-400 text-center">
  <img src="WhatsApp Image 2026-01-26 at 6.33.17 PM.jpeg"
       class="mx-auto h-10 drop-shadow-[0_0_12px_#facc15]"
       alt="">
  <p class="text-[11px] text-yellow-400 mt-1">ADMIN PANEL</p>
</header>

<!-- LOGIN SECTION -->
<section id="admin-login"
 class="flex items-center justify-center min-h-[60vh]">
  <form id="login-form"
   class="bg-black border border-yellow-400 p-5 rounded w-64 space-y-3">
    <input id="username" placeholder="Username"
     class="w-full p-2 text-xs bg-transparent border border-yellow-400 rounded">
    <input id="password" type="password" placeholder="Password"
     class="w-full p-2 text-xs bg-transparent border border-yellow-400 rounded">
    <button class="w-full p-2 text-xs bg-yellow-400 text-black rounded">
      LOGIN
    </button>
  </form>
</section>

<!-- DASHBOARD -->
<section id="dashboard"
 class="hidden max-w-4xl mx-auto p-4">
  <h3 class="text-yellow-400 text-sm mb-3">ADD PRODUCT</h3>

  <form id="add-product-form"
   class="grid grid-cols-1 sm:grid-cols-3 gap-2 mb-5">
    <input id="product-name" placeholder="Product name"
     class="p-2 text-xs border border-yellow-400 bg-transparent rounded">
    <input id="product-file" placeholder="File link"
     class="p-2 text-xs border border-yellow-400 bg-transparent rounded">
    <input id="product-image" placeholder="Image link (optional)"
     class="p-2 text-xs border border-yellow-400 bg-transparent rounded">
    <button
     class="sm:col-span-3 p-2 text-xs bg-yellow-400 text-black rounded">
      ADD PRODUCT
    </button>
  </form>

  <h3 class="text-yellow-400 text-sm mb-2">PRODUCT LIST</h3>
  <div id="product-list" class="space-y-2"></div>
</section>

<!-- FOOTER -->
<footer
 class="text-center text-[10px] text-gray-400 border-t border-yellow-400 py-2">
  Â© PRATRX Admin
</footer>

<!-- SCRIPT -->
<script src="script.js"></script>

<script>
/* ðŸ” Admin-only page protection */
document.addEventListener("DOMContentLoaded",()=>{
  initCanvas();

  if(localStorage.getItem("admin")==="1"){
    document.getElementById("admin-login").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadAdminList();
  }

  document.getElementById("login-form").addEventListener("submit",e=>{
    e.preventDefault();
    const u=username.value;
    const p=password.value;
    if(u==="admin" && p==="1234"){
      localStorage.setItem("admin","1");
      document.getElementById("admin-login").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      loadAdminList();
    } else {
      alert("Access Denied");
    }
  });

  document.getElementById("add-product-form").addEventListener("submit",e=>{
    e.preventDefault();
    addProduct(
      product-name.value,
      product-file.value,
      product-image.value
    );
    e.target.reset();
  });
});
</script>

</body>
</html>
