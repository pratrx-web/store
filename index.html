<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pratosh Store</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Canvas background */
html, body {height:100%; margin:0;}
canvas {position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; display:block;}
</style>
</head>
<body class="bg-black text-white">

<canvas id="canvas"></canvas>

<header class="p-4 text-center border-b border-gray-700">
  <h1 class="text-3xl font-bold">Pratosh Store</h1>
  <p class="text-gray-400 mt-1">Download your products below</p>
</header>

<main class="p-4 grid grid-cols-1 md:grid-cols-3 gap-6" id="productContainer">
  <!-- Products will be injected here -->
</main>

<script src="script.js"></script>
</body>
</html>
